<template name="recipes">
    <div class="container">
        <div>Search by type, ingredients, prep-time, calories: {{> EasySearch.Input index=RecipesIndex }}</div>&nbsp;&nbsp; <a href="{{pathFor 'add_recipes'}}">Add a Recipe</a>

        <hr>
        <div class="row">
            {{#EasySearch.Each index=RecipesIndex }}
            
                    <div class=" col-md-6">
                        
                        <a class=".deco-none" href="{{pathFor 'show_recipe'}}">
                            <div class="panel panel-default mb " >
                               <br>
                                <div class="panel-image">
                                    <img src="{{images.url storage='recipesImages'}}" class="panel-image-preview" width="400" height="400" />
                                </div>
                                <div class="panel-body pb">
                                    <h4>{{name}}</h4>
                                    <p>Read More </p>
                                    <!--{{shortText description 100}}-->
                                </div>
                                <div class="  panel-footer text-center recipe-footer" >
                                    <a href="#" data-toggle="tooltip" title="Cooking Time"><span class="glyphicon glyphicon-time" style="vertical-align:middle" ></span><small> {{time}} Minutes</small></a>
                                    <a href="#" data-toggle="tooltip" title="Like it" data-action="addLikes"><span class=" glyphicon glyphicon-heart" style="vertical-align:middle"></span> <small>{{likes}} Likes </small></a>
                                    <a href="{{pathFor 'reviews'}}" data-toggle="tooltip" title="Reviews"><span class="glyphicon glyphicon-comment" style="vertical-align:middle"></span> <small>{{totalReviews}} Reviews </small> </a>
                                    <a href="#" data-toggle="tooltip" title="Total Calories"><span class="glyphicon glyphicon-fire" style="vertical-align:middle" ></span> <small>    {{calories}} kJ </small></a>
                                </div>
                            </div>
                        </a>

                    </div>
                              
             {{/EasySearch.Each}}
            
            {{> EasySearch.LoadMore index=RecipesIndex}}
            
            {{#EasySearch.IfNoResults index=RecipesIndex}}
   <h4>There are no recipes to show. Be the first one to add a recipe.<span class="required">(Log in required)</span></h4>
             {{#if currentUser}}<hr>
                    <a class="btn btn-warning btn-lg shareRecipe">Add Recipes</a>
            {{else}}
            <a class="btn btn-warning btn-lg shareRecipe">Login / Register</a>
               {{/if}}
  {{/EasySearch.IfNoResults}}
            
            
        {{> EasySearch.Pagination index=RecipesIndex maxPages=200}} 
        </div>


    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</template>
