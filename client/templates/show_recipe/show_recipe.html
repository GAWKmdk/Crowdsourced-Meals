
<template name="show_recipe">
    <div class="container">
        <div class="row">

            <div class="col-md-6">
<script>
function goBack() {
    window.history.back();
}
</script>
                <button onclick="goBack()">Go Back</button> <br>
                {{#with FS.GetFile "recipesImages" image}}
                    <img class="img-responsive mt" src="{{url}}"/>
                {{/with}}
                <br>
            </div>
            
            <div class="col-md-4 col-md-offset-2" >
               
                

                    <div class="panel panel-default panel-ingredients">
                   
                        <div class="panel-heading"><h3> Ingredients</h3></div>
                        
                  <div class="panel-body">  
                      <ul class="list-group">
                      {{#each ingredients}}
                        <li class="list-group-item "><span class="glyphicon glyphicon-circle-arrow-right
" style="vertical-align:middle"></span> {{name }} .......................................  {{amount}}</li>
                    {{/each}}
                        </ul>
                        </div>
                    </div>
                    
                
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">
                <section>
<div class="panel panel-default">
  <div class="panel-body">
                    <h3 class="recipe-name">{{name}} <span class="author">(Added by <strong>{{ownerName}}</strong>)</span></h3>
                                         </div>
  <div class="panel-footer">
                    <span class="glyphicon glyphicon-time" style="vertical-align:middle"></span><small> {{time}} Minutes preparation time</small>
                    </div>
</div>
                </section>
                
                <div class="panel panel-default panel-prep">
  <div class="panel-heading"><h3 class="preparation">Preparation</h3></div>
                 <div class="panel-body">{{ description}} </div>
                </div>
                
            </div>
        </div>
        <hr>
        {{> shareit}}
        <hr>
        <div class="row">
            <div class="col-md-12 mb">
                <a href="{{pathFor 'reviews'}}" class="btn btn-primary margin-right ">Read review(s) </a>
                {{#if currentUser}}
                    <a href="{{pathFor 'add_review'}}" class="btn btn-primary">Add a review</a>
                {{else}}
                    <a href="/sign-in" class="btn btn-success">Log In to add a Review</a>
                {{/if}}

            </div>

        </div>
    </div>
</template>
